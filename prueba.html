<!DOCTYPE html>
<html lang="es">
    <head>
       <link rel="stylesheet"   href="neuro-css.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        
        <h1>Porcentaje</h1>
        <label for="direccionBitcoin">Direccion BTC:</label>
        <input type="text" id="direccionBitcoin">
        <button onclick="consultarDireccion()">Consultar</button>

        
        <label for="meta">Meta:</label>
        <input type="number" id="meta">
        
        <p id="porcentajeFaltante"></p>

        <progress id="barraProgreso" value="0" max="100"></progress>

        <h2>Fecha: </h2>
        <p id="fechaTexto"></p>
        <input type="date" id="fecha">
        <button onclick="guardarFecha()">Guardar Fecha</button>
        
        
</html>

<script src="./meta.js"></script>
